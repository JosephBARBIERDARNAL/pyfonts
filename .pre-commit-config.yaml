# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
ci:
  autofix_prs: false
  autofix_commit_msg: "[pre-commit.ci ðŸ¤–] Apply code format tools to PR"
  autoupdate_schedule: quarterly
